                    <a class="nav-item nav-link px-3 border-right" href="index.html">About</a>

    <div class="flex-grow-1">

                <figure class="figure position-relative">

                        </div>

    <footer class="navbar navbar-dark bg-dark border-top border-info justify-content-center" style="border-top-width: 0.5rem !important;">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script class="figure-img img-fluid" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script class="figure-img img-fluid" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    <script class="figure-img img-fluid" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function textOf(portfolioItem) {
            var portfolioObject = {
                description: "",
                github: "",
                deployed: ""
            };
            switch (portfolioItem) {
                case "LIRI Bot":
                    portfolioObject.description =
                        "A command line interface created in Node.js that searches Spotify for songs, BandsInTown for concerts, and OMDB for movies through their respective API.";
                    portfolioObject.github = "https://github.com/nehasahay/liri-node-app";
                    portfolioObject.deployed = "";
                    break;
                case "A Day in History":
                    portfolioObject.description =
                        "A group project that queries Wikipedia and the New York Times to see what happened on a given date. Wikipedia returns selected historical events, whereas New York Times returns its most popular article that day.";
                    portfolioObject.github = "https://github.com/nehasahay/Project1";
                    portfolioObject.deployed = "https://nehasahay.github.io/Project1";
                    break;
                case "Rock, Paper, Scissors":
                    portfolioObject.description =
                        "A multiplayer Rock, Paper, Scissors game using Firebase. Only two users can play at a time, but any amount of users can chat during the game.";
                    portfolioObject.github = "https://github.com/nehasahay/Firebase";
                    portfolioObject.deployed = "https://nehasahay.github.io/Firebase";
                    break;
                case "GifTastic":
                    portfolioObject.description =
                        "Displays relevant gifs and tour information for a queried musical artist via the Giphy and BandsInTown APIs. Uses cookies to store the user's favorite gifs, and download.js to let them download them.";
                    portfolioObject.github = "https://github.com/nehasahay/GifTastic";
                    portfolioObject.deployed = "https://nehasahay.github.io/GifTastic";
                    break;
                case "Trivia Game":
                    portfolioObject.description =
                        "A math quiz using simple JQuery. The quiz only shows one question until the player answers or runs out of time. An appropriate response is then displayed, and the next question is loaded.";
                    portfolioObject.github = "https://github.com/nehasahay/TriviaGame";
                    portfolioObject.deployed = "https://nehasahay.github.io/TriviaGame";
                    break;
                case "Responsive Portfolio":
                    portfolioObject.description =
                        "A static portfolio created from scratch based on sample images. It is mobile responsive with three breakpoints: 980px, 768px and 640px. This portfolio is a reimagining of it using Bootstrap (for now!)";
                    portfolioObject.github = "https://github.com/nehasahay/Responsive-Portfolio";
                    portfolioObject.deployed = "https://nehasahay.github.io/Responsive-Portfolio/";
                    break;
                default:
                    portfolioObject.description = "idk what went wrong";
            };
            return portfolioObject;
        };

        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var recipient = button.text();
            var response = textOf(recipient);
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this);
            modal.find('.modal-title').text(recipient);
            modal.find('.modal-body').text(response.description);
            modal.find('.btn-secondary').attr("href", response.github);
            modal.find('.btn-info').attr("href", response.deployed);
        });
    </script>
